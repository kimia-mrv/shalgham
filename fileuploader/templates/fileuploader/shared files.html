<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shared Photos</title>
</head>
<body>

{% if objects %}
{% for object in objects %}
<img src="{{object.img.url}}" alt="image" />
<br/>
{% endfor %}
{% else %}
no photos shared :(((
{% endif %}
<form action="{% url 'main' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="submit" name="main page" value="main page">
</form>

</body>
</html>
